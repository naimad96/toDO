<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>To do app</title>
</head>
<body>
    <div class="container-fluid flex column">
        <header class="jumbotron">
            <h1>Hello in to my Web App</h1>
            <p>In this app you can write your task to do !</p>
        </header>
        <main>
            <input class="form-control form-control-lg" type="text" placeholder="Please enter your task">
            <button class="btn btn-primary btn-block w-100">Add</button>
            <button id="Load"class="btn btn-success btn-block w-100">Load your tasks</button>
            <button id="clear"class="btn btn-success btn-block w-100">Clear you previous tasks</button>
            <ul class="list-group"></ul>
        </main>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
